{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Event</h2>
    </div>
    <div class="card-body">
        {% if user.is_authenticated %}
            <form method="POST" action="{% url 'add_event' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-heading me-2"></i>Event Name:</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="date"><i class="far fa-calendar-alt me-2"></i>Date & Time:</label>
                            <input type="datetime-local" name="date" class="form-control" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="location"><i class="fas fa-map-marker-alt me-2"></i>Location:</label>
                    <input type="text" name="location" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left me-2"></i>Description:</label>
                    <textarea name="description" class="form-control" rows="5" required></textarea>
                </div>
                
                <div class="text-end mt-4">
                    <a href="{% url 'events' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary ms-2">
                        <i class="fas fa-plus me-2"></i>Add Event
                    </button>
                </div>
            </form>
        {% else %}
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle me-2"></i>
                You need to <a href="{% url 'login' %}">log in</a> to add events.
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
